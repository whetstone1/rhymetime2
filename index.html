    const RANKS = [
      { name: "Beginner", threshold: 0 },
      { name: "Good Start", threshold: 0.05 },
      { name: "Moving Up", threshold: 0.12 },
      { name: "Good", threshold: 0.20 },
      { name: "Solid", threshold: 0.30 },
      { name: "Nice", threshold: 0.42 },
      { name: "Great", threshold: 0.55 },
      { name: "Amazing", threshold: 0.70 },
      { name: "Genius", threshold: 0.85 },
      { name: "Rhyme Master", threshold: 1.0 },
    ];

    function getRank(pts, max) {
      if (max === 0) return RANKS[0];
      const p = pts / max; let r = RANKS[0];
      for (const x of RANKS) { if (p >= x.threshold) r = x; }
      return r;
    }

    // â”€â”€â”€ DAILY PUZZLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function dayNum() { return Math.floor(Date.now() / 86400000); }

    function seeded(s) {
      let x = s | 0;
      x = ((x >> 16) ^ x) * 0x45d9f3b | 0;
      x = ((x >> 16) ^ x) * 0x45d9f3b | 0;
      x = (x >> 16) ^ x;
      return (x & 0x7fffffff) / 0x7fffffff;
    }

    function puzzleForDay(offset = 0) {
      const d = dayNum() + offset;
      return PUZZLES[Math.floor(seeded(d + 42) * PUZZLES.length) % PUZZLES.length];
    }

    function dateStr(offset = 0) {
      const d = new Date(); d.setDate(d.getDate() + offset);
      return d.toLocaleDateString("en-US", { weekday: "long", year: "numeric", month: "long", day: "numeric" });
    }

      return (
        <button onClick={onClick} title={title} style={{
          background: "none", border: "none", padding: "8px", borderRadius: 8,
          color: "#6B7280", display: "flex", alignItems: "center", justifyContent: "center",
          transition: "color 0.15s",
        }}
          onMouseEnter={e => e.currentTarget.style.color = "#6D28D9"}
          onMouseLeave={e => e.currentTarget.style.color = "#6B7280"}
        >{children}</button>
      );
    }

    // SVG icons (cleaner than emoji)
    const Icons = {
      yesterday: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 8 14"/></svg>,
      stats: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><rect x="3" y="12" width="4" height="9"/><rect x="10" y="6" width="4" height="15"/><rect x="17" y="2" width="4" height="19"/></svg>,
      ranks: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M6 9l6-6 6 6"/><path d="M12 3v18"/></svg>,
      help: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="12" cy="12" r="10"/><path d="M9 9a3 3 0 115.12 2.13c-.67.56-1.12 1.2-1.12 1.87v1"/><circle cx="12" cy="17" r=".5" fill="currentColor"/></svg>,
    };

    // â”€â”€â”€ MAIN APP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function RhymeTime() {
      const puzzle = useMemo(() => puzzleForDay(0), []);
      const yPuzzle = useMemo(() => puzzleForDay(-1), []);
      const maxPts = useMemo(() => puzzle.rhymes.reduce((a, w) => a + w.length, 0), [puzzle]);

      const [found, setFound] = useState(() => {
        const saved = LS.get(gameKey());
        return (saved?.found && saved?.target === puzzle.target) ? saved.found : [];
      });
      const [input, setInput] = useState("");
      const [msg, setMsg] = useState(null);
      const [msgType, setMsgType] = useState("info");
      const [shake, setShake] = useState(false);
      const [modal, setModal] = useState(null);
      const [copied, setCopied] = useState(false);
      const [celebrate, setCelebrate] = useState(null);
      const [stats, setStats] = useState(() => LS.get("rt-stats-v1") || DEF_STATS);
      const [yFound] = useState(() => {
        const saved = LS.get(gameKey(-1));
        return (saved?.found && saved?.target === yPuzzle.target) ? saved.found : [];
      });
      const ref = useRef(null);
      const prevRank = useRef(null);
      const msgT = useRef(null);
      const recorded = useRef(false);

      const pts = found.reduce((a, w) => a + w.length, 0);
      const rank = getRank(pts, maxPts);
      const pct = maxPts > 0 ? (pts / maxPts) * 100 : 0;
      const done = found.length === puzzle.rhymes.length;

      useEffect(() => { if (found.length > 0) LS.set(gameKey(), { found, target: puzzle.target, ts: Date.now() }); }, [found]);

      useEffect(() => {
        if (prevRank.current && prevRank.current !== rank.name && rank.name !== "Beginner") {
          setCelebrate(rank.name);
          setTimeout(() => setCelebrate(null), 2200);
        }
        prevRank.current = rank.name;
      }, [rank]);

      useEffect(() => {
        if (recorded.current) return;
        if (done || rank.name === "Genius") {
          recorded.current = true;
          const s = LS.get("rt-stats-v1") || { ...DEF_STATS };
          const today = dayNum();
          if (s.lastDay === today) return;
          s.games++; if (done) s.wins++;
          s.ranks[rank.name] = (s.ranks[rank.name] || 0) + 1;
          s.streak = s.lastDay === today - 1 ? s.streak + 1 : 1;
          s.maxStreak = Math.max(s.maxStreak, s.streak);
          s.lastDay = today;
          setStats(s); LS.set("rt-stats-v1", s);
        }
      }, [done, rank]);

      const flash = useCallback((t, type = "info", dur = 2200) => {
        if (msgT.current) clearTimeout(msgT.current);
        setMsg(t); setMsgType(type);
        msgT.current = setTimeout(() => setMsg(null), dur);
      }, []);

      const submit = useCallback(() => {
        const g = input.trim().toLowerCase(); setInput("");
        if (!g) return;
        if (found.includes(g)) { flash("Already found!", "warn"); setShake(true); setTimeout(() => setShake(false), 500); return; }
        if (g === puzzle.target) { flash("That's the target word!", "warn"); setShake(true); setTimeout(() => setShake(false), 500); return; }
        if (puzzle.rhymes.includes(g)) {
          setFound(p => [...p, g].sort());
          flash(`+${g.length} pts â€” "${g}" âœ“`, "ok");
          if (found.length + 1 === puzzle.rhymes.length) setTimeout(() => flash("ğŸ‰ You found them all!", "ok", 5000), 600);
        } else { flash(`"${g}" â€” not in the list`, "err"); setShake(true); setTimeout(() => setShake(false), 500); }
        ref.current?.focus();
      }, [input, found, puzzle, flash]);

      const share = () => {
        const t = `ğŸƒ Rhyme Time â€” ${dateStr()}\nğŸ¯ "${puzzle.target.toUpperCase()}"\nğŸ“Š ${found.length}/${puzzle.rhymes.length} words Â· ${pts}/${maxPts} pts\n${rank.name}\n\nhttps://rhymetime.gg`;
        navigator.clipboard.writeText(t).then(() => { setCopied(true); setTimeout(() => setCopied(false), 2500); });
      };

      const yMax = yPuzzle.rhymes.reduce((a, w) => a + w.length, 0);

      return (
        <div style={S.page}>
          <div style={S.app}>
            {/* â”€â”€â”€ HEADER â”€â”€â”€ */}
            <header style={S.header}>
              <div style={S.brand}>
                <Logo size={36} />
                <div>
                  <h1 style={S.title}>Rhyme Time</h1>
                  <p style={S.subtitle}>{dateStr()}</p>
                </div>
              </div>
              <nav style={S.nav}>
                <NavIcon onClick={() => setModal("yesterday")} title="Yesterday">{Icons.yesterday}</NavIcon>
                <NavIcon onClick={() => setModal("stats")} title="Stats">{Icons.stats}</NavIcon>
                <NavIcon onClick={() => setModal("ranks")} title="Rankings">{Icons.ranks}</NavIcon>
                <NavIcon onClick={() => setModal("how")} title="How to Play">{Icons.help}</NavIcon>
              </nav>
            </header>

            <div style={S.divider} />

            {/* â”€â”€â”€ PROGRESS â”€â”€â”€ */}
            <div style={S.progress}>
              <span style={S.rankBadge}>{rank.name}</span>
              <div style={S.track}>
                <div style={{...S.fill, width: `${Math.min(pct, 100)}%`}} />
                {RANKS.slice(1).map((r, i) => (
                  <div key={i} style={{...S.marker, left: `${r.threshold * 100}%`}}>
                    <div style={{width: 6, height: 6, borderRadius: "50%", border: "2px solid #fff",
                      background: pts/maxPts >= r.threshold ? "#6D28D9" : "#D1D5DB", transition: "background 0.3s"}} />
                  </div>
                ))}
              </div>
              <span style={S.ptsLabel}>{pts}/{maxPts}</span>
            </div>

            {/* â”€â”€â”€ TARGET â”€â”€â”€ */}
            <div style={S.targetArea}>
              <p style={S.targetHint}>Find words that rhyme with</p>
              <h2 style={S.targetWord}>{puzzle.target}</h2>
              <p style={S.targetCount}>{found.length} of {puzzle.rhymes.length} words found</p>
            </div>

            {/* â”€â”€â”€ TOAST â”€â”€â”€ */}
            {msg && <div style={{...S.toast,
              background: msgType === "ok" ? "#059669" : msgType === "err" ? "#DC2626" : msgType === "warn" ? "#D97706" : "#6B7280"
            }}>{msg}</div>}

            {/* â”€â”€â”€ RANK CELEBRATE â”€â”€â”€ */}
            {celebrate && <div style={S.celebWrap}><span style={S.celebText}>{celebrate}!</span></div>}

            {/* â”€â”€â”€ INPUT â”€â”€â”€ */}
            <div style={{...S.inputWrap, animation: shake ? "shake 0.4s ease" : "none"}}>
              <input ref={ref} type="text" value={input}
                onChange={e => setInput(e.target.value.replace(/[^a-zA-Z]/g, ""))}
                onKeyDown={e => e.key === "Enter" && submit()}
                placeholder={done ? "All found! ğŸ‰" : "Type a rhyme..."}
                style={S.input} autoFocus autoComplete="off" autoCapitalize="off" spellCheck="false" disabled={done}
              />
              <button onClick={submit} disabled={done || !input}
                style={{...S.enterBtn, opacity: input ? 1 : 0.4}}>Enter</button>
            </div>

            {/* â”€â”€â”€ ACTIONS â”€â”€â”€ */}
            <div style={S.actions}>
              <button style={S.pill} onClick={() => { setInput(""); ref.current?.focus(); }}>Clear</button>
              <button style={S.pill} onClick={share}>{copied ? "âœ… Copied!" : "Share"}</button>
              {done && <button style={{...S.pill, background: "#6D28D9", color: "#fff", borderColor: "#6D28D9"}} onClick={() => setModal("answers")}>View All</button>}
            </div>

            {/* â”€â”€â”€ FOUND WORDS â”€â”€â”€ */}
            <div style={S.foundBox}>
              <div style={S.foundHead}>
                <span style={S.foundLabel}>{found.length === 0 ? "Your words will appear here" : `Found Words (${found.length})`}</span>
              </div>
              {found.length > 0 && (
                <div style={S.chips}>
                  {found.map((w, i) => (
                    <span key={w} style={{...S.chip, animationDelay: `${i*0.02}s`}}>
                      {w}<span style={S.chipPt}>+{w.length}</span>
                    </span>
                  ))}
                </div>
              )}
            </div>

            {found.length > 0 && !done && (
              <p style={S.remain}>{puzzle.rhymes.length - found.length} remaining</p>
            )}

            {/* â”€â”€â”€ FOOTER â”€â”€â”€ */}
            <footer style={S.footer}>
              <div style={S.footerInner}>
                <Logo size={18} />
                <span>Rhyme Time</span>
                <span style={{color: "#D1D5DB"}}>Â·</span>
                <a href="https://buymeacoffee.com/rhymetime" target="_blank" rel="noopener noreferrer"
                  style={S.coffeeLink}>Buy us a coffee â˜•</a>
              </div>
            </footer>

            {/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• MODALS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */}
            {modal && (
              <div style={S.overlay} onClick={() => setModal(null)}>
                <div style={S.modal} onClick={e => e.stopPropagation()}>
                  <button style={S.closeX} onClick={() => setModal(null)}>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                  </button>

                  {/* HOW TO PLAY */}
                  {modal === "how" && <>
                    <div style={{textAlign: "center", marginBottom: 20}}><Logo size={52} /></div>
                    <h2 style={S.mTitle}>How to Play</h2>
                    <p style={S.mBody}>Find all the words that rhyme with the <strong>target word</strong>. Both short and multi-syllable words count â€” if it rhymes, it scores!</p>
                    <div style={S.rules}>
                      {[
                        ["ğŸ¯", "Type a rhyming word and press Enter"],
                        ["ğŸ“", "Score points equal to the word's letter count"],
                        ["ğŸ“ˆ", "Climb 10 ranks from Beginner to Rhyme Master"],
                        ["ğŸ”¤", "Multi-syllable words count â€” 'impressed' rhymes with 'best'"],
                        ["ğŸ”„", "New puzzle daily at midnight"],
                      ].map(([ic, txt], i) => (
                        <div key={i} style={S.ruleRow}><span style={{fontSize: 17, flexShrink: 0}}>{ic}</span><span>{txt}</span></div>
                      ))}
                    </div>
                    <div style={S.mimeBox}>
                      <Logo size={26} />
                      <p style={S.mimeText}><em>"Don't overthink, just let words flow â€”<br/>if it sounds right, give it a go!<br/>Each rhyme you find will raise your score,<br/>so type away and find some more!"</em></p>
                    </div>
                  </>}

                  {/* RANKINGS */}
                  {modal === "ranks" && <>
                    <h2 style={S.mTitle}>Rankings</h2>
                    <p style={{color: "#9CA3AF", fontSize: 13, marginBottom: 14}}>Based on % of {maxPts} possible points today.</p>
                    <div style={{display: "flex", flexDirection: "column", gap: 5}}>
                      {RANKS.map((r, i) => {
                        const cur = rank.name === r.name;
                        return (
                          <div key={i} style={{display: "flex", justifyContent: "space-between", padding: "10px 14px", borderRadius: 10,
                            border: cur ? "2px solid #6D28D9" : "1px solid #E5E7EB",
                            background: cur ? "#F5F3FF" : "transparent", fontWeight: cur ? 700 : 400, fontSize: 14}}>
                            <span>{r.name}</span>
                            <span style={{color: "#9CA3AF"}}>{Math.ceil(r.threshold * maxPts)} pts Â· {Math.round(r.threshold * 100)}%</span>
                          </div>
                        );
                      })}
                    </div>
                  </>}

                  {/* ANSWERS */}
                  {modal === "answers" && <>
                    <h2 style={S.mTitle}>All Rhymes for "{puzzle.target}"</h2>
                    <div style={S.chips}>
                      {[...puzzle.rhymes].sort().map(w => (
                        <span key={w} style={{...S.chip,
                          background: found.includes(w) ? "#ECFDF5" : "#FEF2F2",
                          borderColor: found.includes(w) ? "#86EFAC" : "#FECACA"}}>
                          {found.includes(w) ? "âœ“ " : "âœ— "}{w}
                        </span>
                      ))}
                    </div>
                  </>}

                  {/* STATS */}
                  {modal === "stats" && <>
                    <h2 style={S.mTitle}>Statistics</h2>
                    <div style={{display: "grid", gridTemplateColumns: "1fr 1fr 1fr 1fr", gap: 8, marginTop: 12}}>
                      {[["games","Played"],[stats.wins,"Wins"],[stats.streak,"Streak"],[stats.maxStreak,"Best"]].map(([v, l], i) => (
                        <div key={i} style={{textAlign: "center", padding: "14px 6px", background: "#F9FAFB", borderRadius: 12, border: "1px solid #E5E7EB"}}>
                          <div style={{fontSize: 26, fontWeight: 700, color: "#6D28D9"}}>{typeof v === "string" ? stats[v] : v}</div>
                          <div style={{fontSize: 11, color: "#9CA3AF", fontWeight: 600, marginTop: 2}}>{l}</div>
                        </div>
                      ))}
                    </div>
                    <h3 style={{fontSize: 13, color: "#6B7280", marginTop: 20, marginBottom: 8}}>Rank Distribution</h3>
                    <div style={{display: "flex", flexDirection: "column", gap: 3}}>
                      {RANKS.map((r, i) => {
                        const c = stats.ranks[r.name] || 0;
                        const mx = Math.max(1, ...Object.values(stats.ranks).map(Number));
                        return (
                          <div key={i} style={{display: "flex", alignItems: "center", gap: 8, fontSize: 12}}>
                            <span style={{width: 75, textAlign: "right", color: "#9CA3AF", flexShrink: 0}}>{r.name}</span>
                            <div style={{flex: 1, height: 16, background: "#F3F4F6", borderRadius: 99, overflow: "hidden"}}>
                              <div style={{height: "100%", width: `${c > 0 ? Math.max(6, (c/mx)*100) : 0}%`, background: "linear-gradient(90deg, #A78BFA, #6D28D9)", borderRadius: 99}} />
                            </div>
                            <span style={{width: 20, color: "#6D28D9", fontWeight: 600, textAlign: "right"}}>{c}</span>
                          </div>
                        );
                      })}
                    </div>
                    <div style={S.mimeBox}>
                      <Logo size={22} />
                      <p style={S.mimeText}><em>"Your stats are here, both high and low â€”<br/>keep playing daily, watch them grow!"</em></p>
                    </div>
                  </>}

                  {/* YESTERDAY */}
                  {modal === "yesterday" && <>
                    <h2 style={S.mTitle}>Yesterday's Answers</h2>
                    <p style={{color: "#9CA3AF", fontSize: 13, marginBottom: 8}}>{dateStr(-1)}</p>
                    <div style={{textAlign: "center", margin: "10px 0 18px"}}>
                      <div style={{fontFamily: "'Instrument Serif', serif", fontSize: 34, color: "#1a1a2e", letterSpacing: 2}}>{yPuzzle.target}</div>
                      <p style={{margin: "2px 0 0", fontSize: 12, color: "#9CA3AF"}}>{yPuzzle.rhymes.length} words Â· {yMax} pts</p>
                    </div>
                    <div style={S.chips}>
                      {[...yPuzzle.rhymes].sort().map(w => {
                        const f = yFound.includes(w);
                        return (
                          <span key={w} style={{...S.chip, background: f ? "#ECFDF5" : "#FFFBEB",
                            borderColor: f ? "#86EFAC" : "#FDE68A", fontWeight: f ? 600 : 400}}>
                            {f && <span style={{color: "#059669"}}>âœ“ </span>}{w}
                          </span>
                        );
                      })}
                    </div>
                    {yFound.length > 0 && <p style={{textAlign: "center", marginTop: 14, fontSize: 13, color: "#6D28D9", fontWeight: 600}}>
                      You found {yFound.length} of {yPuzzle.rhymes.length} yesterday
                    </p>}
                    <div style={S.mimeBox}>
                      <Logo size={22} />
                      <p style={S.mimeText}><em>"Yesterday's done, the answers are shown â€”<br/>today's fresh puzzle awaits on its throne!"</em></p>
                    </div>
                  </>}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    // â”€â”€â”€ STYLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const S = {
      page: { minHeight: "100vh", display: "flex", justifyContent: "center", padding: "0 16px" },
      app: { width: "100%", maxWidth: 500, margin: "0 auto", paddingBottom: 40 },
      header: { display: "flex", justifyContent: "space-between", alignItems: "center", padding: "20px 0 12px" },
      brand: { display: "flex", alignItems: "center", gap: 12 },
      title: { fontFamily: "'Instrument Serif', serif", fontSize: 24, margin: 0, color: "#1a1a2e", lineHeight: 1.1, letterSpacing: "-0.3px" },
      subtitle: { margin: 0, fontSize: 12, color: "#9CA3AF", marginTop: 2 },
      nav: { display: "flex", gap: 2 },
      divider: { height: 1, background: "#E5E7EB", marginBottom: 24 },
      progress: { display: "flex", alignItems: "center", gap: 12, marginBottom: 28, padding: "0 2px" },
      rankBadge: { fontSize: 11, fontWeight: 700, color: "#6D28D9", whiteSpace: "nowrap", minWidth: 72, textTransform: "uppercase", letterSpacing: "0.5px" },
      track: { flex: 1, height: 6, background: "#E5E7EB", borderRadius: 99, position: "relative", overflow: "visible" },
      fill: { height: "100%", background: "linear-gradient(90deg, #A78BFA, #6D28D9)", borderRadius: 99, transition: "width 0.5s cubic-bezier(0.4,0,0.2,1)" },
      marker: { position: "absolute", top: "50%", transform: "translate(-50%, -50%)" },
      ptsLabel: { fontSize: 12, color: "#9CA3AF", whiteSpace: "nowrap", fontWeight: 500, minWidth: 48, textAlign: "right" },
      targetArea: { textAlign: "center", marginBottom: 28 },
      targetHint: { margin: 0, fontSize: 13, color: "#9CA3AF", letterSpacing: "0.3px", fontWeight: 500 },
      targetWord: { fontFamily: "'DM Serif Display', serif", fontSize: 52, color: "#1a1a2e", margin: "6px 0", letterSpacing: "2px", animation: "popIn 0.4s ease", fontWeight: 400 },
      targetCount: { margin: 0, fontSize: 14, color: "#6D28D9", fontWeight: 600 },
      toast: { position: "fixed", top: 80, left: "50%", transform: "translateX(-50%)", padding: "9px 22px", borderRadius: 99, color: "#fff", fontSize: 14, fontWeight: 600, zIndex: 100, animation: "fadeIn 0.2s ease", boxShadow: "0 4px 16px rgba(0,0,0,0.12)", whiteSpace: "nowrap" },
      celebWrap: { textAlign: "center", marginBottom: 12, animation: "celebrateFade 2.2s ease forwards" },
      celebText: { fontFamily: "'Instrument Serif', serif", fontSize: 22, color: "#6D28D9" },
      inputWrap: { display: "flex", gap: 10, marginBottom: 14 },
      input: { flex: 1, padding: "13px 18px", fontSize: 17, borderRadius: 12, border: "1.5px solid #D1D5DB", background: "#fff", fontFamily: "'DM Sans', sans-serif", color: "#1a1a2e", transition: "border-color 0.15s, box-shadow 0.15s" },
      enterBtn: { padding: "13px 24px", fontSize: 15, fontWeight: 700, borderRadius: 12, border: "none", background: "#6D28D9", color: "#fff", fontFamily: "'DM Sans', sans-serif", transition: "opacity 0.15s" },
      actions: { display: "flex", justifyContent: "center", gap: 8, marginBottom: 24 },
      pill: { padding: "7px 18px", fontSize: 13, fontWeight: 600, borderRadius: 99, border: "1.5px solid #D1D5DB", background: "#fff", color: "#374151", fontFamily: "'DM Sans', sans-serif" },
      foundBox: { background: "#fff", borderRadius: 14, border: "1px solid #E5E7EB", overflow: "hidden", marginBottom: 12 },
      foundHead: { padding: "13px 18px", borderBottom: "1px solid #F3F4F6" },
      foundLabel: { fontSize: 13, fontWeight: 600, color: "#6D28D9" },
      chips: { padding: "12px 14px 14px", display: "flex", flexWrap: "wrap", gap: 6 },
      chip: { padding: "5px 12px", borderRadius: 99, fontSize: 13, fontWeight: 500, background: "#F5F3FF", color: "#4C1D95", border: "1px solid #DDD6FE", display: "inline-flex", alignItems: "center", gap: 5, animation: "popIn 0.2s ease both" },
      chipPt: { fontSize: 10, color: "#A78BFA", fontWeight: 700 },
      remain: { textAlign: "center", fontSize: 12, color: "#9CA3AF", marginBottom: 12 },
      footer: { padding: "24px 0 8px" },
      footerInner: { display: "flex", alignItems: "center", justifyContent: "center", gap: 8, fontSize: 12, color: "#9CA3AF", fontWeight: 500 },
      coffeeLink: { color: "#6D28D9", textDecoration: "none", fontWeight: 600 },
