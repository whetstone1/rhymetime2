    // â”€â”€â”€ CONSTANTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const EPOCH = 20493;
    const MAX_HINTS = 3;
    const RANKS = [
      { name: "Beginner", threshold: 0 },
      { name: "Good Start", threshold: 0.05 },
      { name: "Moving Up", threshold: 0.12 },
      { name: "Good", threshold: 0.20 },
      { name: "Solid", threshold: 0.30 },
      { name: "Nice", threshold: 0.42 },
      { name: "Great", threshold: 0.55 },
      { name: "Amazing", threshold: 0.70 },
      { name: "Genius", threshold: 0.85 },
      { name: "Rhyme Master", threshold: 1.0 },
    ];

    function getRank(pts, max) {
      if (max === 0) return RANKS[0];
      const p = pts / max; let r = RANKS[0];
      for (const x of RANKS) { if (p >= x.threshold) r = x; }
      return r;
    }
    function dayNum() { const d=new Date().toLocaleDateString("en-CA",{timeZone:"America/New_York"}); return Math.floor(new Date(d+"T00:00:00Z").getTime()/86400000); }
    function seeded(s) { let x = s|0; x=((x>>16)^x)*0x45d9f3b|0; x=((x>>16)^x)*0x45d9f3b|0; x=(x>>16)^x; return (x & 0x7fffffff)/0x7fffffff; }
    function puzzleForDay(off=0) { const d=dayNum()+off; return PUZZLES[Math.floor(seeded(d+42)*PUZZLES.length)%PUZZLES.length]; }
    function puzzleNumber(off=0) { return Math.max(1, dayNum()+off-EPOCH+1); }
    function dateStr(off=0) { const d=new Date(); d.setDate(d.getDate()+off); return d.toLocaleDateString("en-US",{weekday:"long",month:"long",day:"numeric",timeZone:"America/New_York"}); }

    const LS = {
      get: k => { try { return JSON.parse(localStorage.getItem(k)); } catch { return null; } },
      set: (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} },
    };
    const gameKey = (off=0) => `rt-${dayNum()+off}`;
    const DEF_STATS = { games:0, wins:0, ranks:{}, streak:0, maxStreak:0, lastDay:0 };

    function loadHistory() {
      const games = [];
      const today = dayNum();
      // Scan back up to 100 days
      for (let i = 1; i <= 100; i++) {
        const d = today - i;
        const save = LS.get(`rt-${d}`);
        if (!save?.found || !save?.target) continue;
        const p = puzzleForDay(-i);
        if (!p || p.target !== save.target) continue;
        const pts = save.found.reduce((a,w)=>a+w.length, 0);
        const maxPts = p.rhymes.reduce((a,w)=>a+w.length, 0);
        const missed = p.rhymes.filter(w => !save.found.includes(w));
        const pn = puzzleNumber(-i);
        const dt = new Date(); dt.setDate(dt.getDate() - i);
        const label = dt.toLocaleDateString("en-US",{month:"short",day:"numeric",timeZone:"America/New_York"});
        games.push({ num: pn, target: p.target, found: save.found, missed, total: p.rhymes.length,
          pts, maxPts, rank: getRank(pts, maxPts).name, label, done: save.found.length === p.rhymes.length, hints: save.hints?.length || 0 });
      }
      return games;
    }

    // â”€â”€â”€ MAIN APP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function RhymeTime() {
      const puzzle = useMemo(() => puzzleForDay(0), []);
      const pNum = useMemo(() => puzzleNumber(0), []);
      const maxPts = useMemo(() => puzzle.rhymes.reduce((a,w)=>a+w.length,0), [puzzle]);

      const [found, setFound] = useState(() => {

      });

        const s=LS.get(gameKey()); return (s?.hints && s?.target===puzzle.target) ? s.hints : [];

      const [input, setInput] = useState("");

      const inputRef = useRef(null);
      const wordsRef = useRef(null);
      const prevRank = useRef(null);

      const pts = found.reduce((a,w)=>a+w.length,0);
      const rank = getRank(pts, maxPts);

      useEffect(() => {

      useEffect(() => {
        if (prevRank.current && prevRank.current!==rank.name && rank.name!=="Beginner") {
          setCelebrate(rank.name); setTimeout(()=>setCelebrate(null), 2200);

          const s = LS.get("rt-stats-v2") || {...DEF_STATS};
          const today = dayNum();
          if (s.lastDay===today) return;
          s.games++; if (done) s.wins++;

          flash(`+${g.length} pts â€” "${g}" âœ“`,"ok");
          if (found.length+1===puzzle.rhymes.length) setTimeout(()=>flash("ğŸ‰ You found them all!","ok",5000),600);
        } else { flash(`"${g}" â€” not in the list`,"err"); setShake(true); setTimeout(()=>setShake(false),500); }

      const useHint = useCallback(() => {

        const buckets = [{words:[]},{words:[]},{words:[]}];
        puzzle.rhymes.forEach(w => {
          if (w.length <= 4) buckets[0].words.push(w);
          else if (w.length <= 6) buckets[1].words.push(w);
          else buckets[2].words.push(w);

        return buckets.filter(b => b.words.length > 0).map(b => {
          const f = b.words.filter(w => found.includes(w)).length;
          const t = b.words.length;
          const cap = Math.min(t, 12);
          const filled = Math.round((f / t) * cap);
          return { found: f, total: t, filled, cap };
        });
      }, [puzzle, found]);

        const sans = (wt, sz) => `${wt} ${sz}px -apple-system, 'Helvetica Neue', Arial, sans-serif`;
        const serif = (sz) => `${sz}px Georgia, 'Times New Roman', serif`;

        // Warm radial glow

        glow.addColorStop(0, "rgba(232,185,49,0.08)");
        glow.addColorStop(0.5, "rgba(105,73,209,0.04)");
        glow.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = glow; ctx.fillRect(0, 0, W, H);

        ctx.shadowColor = "rgba(232,185,49,0.15)"; ctx.shadowBlur = 40;

              tg.addColorStop(0, "rgba(255,255,255,0.15)");
              tg.addColorStop(1, "rgba(0,0,0,0.05)");
              ctx.fillStyle = tg;
              rr(x, y, sqSize, sqSize, cornerRad); ctx.fill();

              rr(x, y, sqSize, sqSize, cornerRad); ctx.fill();

          ctx.textAlign = "left";

          rr((W-barW)/2, barY, fillW, barH, 3); ctx.fill();
        }

        // â”€â”€â”€ FOOTER â”€â”€â”€
        // Divider
        ctx.fillStyle = divGrad;
        ctx.fillRect(cx - divW/2, H - 155, divW, 1);

        ctx.font = sans("400", 16);
